<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Library</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="logo">VSLN</div>
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Read List</a></li>
                    <li>
                        <a href="#">
                            <button class="btn"><span></span>Login</button>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <hr>
        <div class="main">
            <div class="reading">Current Readings</div>
            <div class="new-book-container">
                <dialog id="favDialog">
                    <form method="dialog" class="modal">
                      <p>
                        <label for="bookTitle">
                          Book Title:
                          <input type="text" id="bookTitle" name="bookTitle">
                        </label><br>

                        <label for="bookAuthor">
                            Book Author:
                            <input type="text" id="bookAuthor" name="bookAuthor">
                        </label><br>

                        <label for="bookPages">
                            Pages:
                            <input type="number" id="bookPages" name="bookPages">
                        </label><br>

                        <label for="hasRead">
                            Have you read it?
                            <input type="checkbox" id="hasRead" name="hasRead">
                        </label>
                      </p>

                      <div>
                        <button type="submit" value="cancel" formmethod="dialog">Cancel</button>
                        <button id="confirmBtn" value="default">Confirm</button>  
                      </div>

                    </form>
                  </dialog>

                  <p>
                    <button id="showDialog" class="addBookBtn">Add Book</button>
                  </p>
            </div>
            <div class="books"></div>
        </div>
    </body>
</html>
